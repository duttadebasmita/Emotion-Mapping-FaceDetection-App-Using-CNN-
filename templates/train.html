<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection - Train</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Emotion Detection - Train the Model</h1>
        <form id="upload-form" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file-input">Upload Training Data</label>
                <input type="file" id="file-input" name="file" class="form-control">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Start Training</button>
            </div>
        </form>
        <div id="image-container">
            <img id="image-preview" src="#" alt="Image Preview">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
