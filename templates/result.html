<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection - Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Emotion Detection Result</h1>
        <div id="image-container">
            <img id="image-preview" src="{{ image_url }}" alt="Image Preview">
        </div>
        <div class="result">
            <p>Predicted Emotion: <strong>{{ emotion }}</strong></p>
        </div>
        <div class="form-group">
            <a href="{{ url_for('index') }}" class="btn btn-primary">Upload Another Image</a>
        </div>
    </div>
</body>
</html>
