<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Emotion Detection</h1>
        <p>Upload an image to detect the emotion.</p>
        <!-- Image preview section -->
        <div id="image-preview-container">
            <img id="image-preview" src="" alt="Image Preview">
        </div>
        <!-- Form for file upload -->
        <form id="upload-form" action="/predict" method="post" enctype="multipart/form-data">
            <input id="file-input" type="file" name="file" required>
            <!-- Hidden input field to submit the form on file selection -->
            <input type="submit" style="display: none;">
        </form>
        <button id="upload-btn">Upload and Predict</button>
        <a href="/train">Train the Model</a>
    </div>
    <!-- Include jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Include custom JavaScript file -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
